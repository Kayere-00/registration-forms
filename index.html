<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body>
                <h1 id="title">Registration Survey Form</h1>
                <p id="description">
                    Thank you for taking the time to help us improve the platform
                </p>

        <form action="" id="Survey-form">
        <div>
            <label for="" id="name-label"> Name </label>
                <input type="text" placeholder="Enter your Name" required id="name">

            <label for="" id="email-label"> E-Mail  </label>
                <input type="email" placeholder="Enter your Email" id="email" required>
        
            <label for="" id="number-label">   Age </label>
                <input type="number" placeholder="Enter your Number" id="number" required>
            
            </div>
                <label class="role">Which option best describes your current role?</label>
                <select name="" id="dropdown">
                    <option value="">Select One</option>
                    <option value="1">Students</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefert Not Say</option>
                    <option value="5">Other</option>
                </select>
            
                <legend class="recommend">Would you recommend freeCodeCamp to a friend?</legend>
                
                    <label class="rad">
                        <input type="radio" name="def" id="defini"> Definitly
                    </label>
                    <label class="rad">
                        <input type="radio" name="maybe" id="maybe-label"> Maybe
                    </label>
                    <label class="rad">
                        <input type="radio" name="not" id="not-sure"> Not Sure
                    </label>
                
            

                <legend>What would you like to see improved? (Check all that apply)</legend>

                <fieldset>    
                    <label class="rad"> <input type="checkbox" value="Front-end Projects" > Front-end Projects </label> 
                    <label class="rad"> <input type="checkbox" value="Back-end Projects" > Back-end Projects </label> 
                    <label class="rad"> <input type="checkbox" value="Data Visualization" > Data Visualization </label>   
                    <label class="rad"> <input type="checkbox" value="Challenges" > Challenges </label> 

                </fieldset>
                    
                    
                    <legend id="comment">Any comments or suggestions?</legend>
                    <label> 
                        <textarea placeholder="Enter your comment Here....."></textarea>
                    </label>
                

                    <!--BUTTON-->
                    
                    <button type="submit">Submit</button>
            

            
        </form>
</body>
</html>
